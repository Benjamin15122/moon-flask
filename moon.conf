<VirtualHost *>
    ServerName moon.iwanna.xyz

    WSGIDaemonProcess moon user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/moon/moonweb.wsgi

    <Directory /var/www/moon>
        WSGIProcessGroup moon
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
