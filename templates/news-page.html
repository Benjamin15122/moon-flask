{% extends "base.html" %}
{% block title%}
{{ page.meta.title }} |
{% endblock%}
{% block content %}
<div class="row"><!-- row -->
    <div id="k-top-search" class="col-lg-12 clearfix"><!-- top search -->
        <form action="#" id="top-searchform" method="get" role="search">
            <div class="input-group">
                <input type="text" name="s" id="sitesearch" class="form-control" autocomplete="off" placeholder="Type in keyword(s) then hit Enter on keyboard" />
            </div>
        </form>
        <div id="bt-toggle-search" class="search-icon text-center"><i class="s-open fa fa-search"></i><i class="s-close fa fa-times"></i></div><!-- toggle search button -->
    </div><!-- top search end -->
    <div class="k-breadcrumbs col-lg-12 clearfix"><!-- breadcrumbs -->
        <ol class="breadcrumb">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('news') }}">News</a></li>
            <li class="active">{{ page.meta.title }}</li>
        </ol>
    </div><!-- breadcrumbs end -->
</div><!-- row end -->
<div class="row no-gutter fullwidth"><!-- row -->
    <div class="col-lg-12 col-md-12"><!-- doc body wrapper -->
        <div class="col-padded"><!-- inner custom column -->
            <div class="row gutter"><!-- row -->
                        
                <div class="col-lg-12 col-md-12">
                    
                    <div class="news-title-meta">
                        <h1 class="page-title">{{ page.meta.title }}</h1>
                        <div class="news-meta">
                            <span class="news-meta-date">{{ page.meta.date }}</span>
                            <span class="news-meta-category"><a href="news.html" title="News">News</a></span>
                        </div>
                    </div>
                    
                    <div class="news-body">
                        {{ page.html|safe }}
                    </div>
                    
                    <div class="news-tags tagcloud">
                        <a href="#" rel="tag">#ICS</a>
                        <a href="#" rel="tag">#APSEC</a>
                        <a href="#" rel="tag">#Best paper</a>
                    </div>
                
                </div>
            
            </div><!-- row end -->  
        </div><!-- inner custom column end -->
    </div><!-- doc body wrapper end -->
</div><!-- row end -->
{% endblock content %}
