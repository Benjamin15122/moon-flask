{% extends "page.html" %}
{% block content %}
<div class="row gutter"><!-- row -->
    <div class="col-lg-12 col-md-12">
        <div class="news-title-meta">
            <h1 class="page-title">{{ page.meta.title}}</h1>
            <div class="news-meta">
                <span class="news-meta-date">{{ page.meta.date }}</span>
                <span class="news-meta-category"><a href="{{ url_for('page', path='news/') }}" title="News">News</a></span>
            </div>
        </div>
        <div class="news-body">
            {{ page.html|safe }}
        </div>
    </div>
</div><!-- row end -->
{% endblock content %}
